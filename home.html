<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* CSS를 직접 HTML에 작성 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      color: #0078D7;
    }

    p {
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      text-decoration: none;
      background-color: #0078D7;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <!-- 콘텐츠 -->
  <h1>Welcome to the Home Page</h1>
  <p> 테스트 </p>
</body>
</html>
