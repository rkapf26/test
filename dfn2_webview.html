<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hybrid Test</title>
  <script>
    function sendSignupEvent() {
      if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.signupEvent) {
        window.webkit.messageHandlers.signupEvent.postMessage("signup_clicked");
      } else {
        console.log("iOS bridge not available");
      }
    }
  </script>
</head>
<body>
  <h2>회원가입 테스트</h2>
  <button onclick="sendSignupEvent()">회원가입</button>
</body>
</html>
